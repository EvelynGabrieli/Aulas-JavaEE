<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro</title>
</h:head>
	
<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Usuário
			</f:facet>
			Nome: 
			<h:inputText value = "#{cadastro.nome}"></h:inputText> <!-- campos a seguinte para o usuario preencher com as suas informações -->
			
			Email:
			<h:inputText value = "#{cadastro.email}"></h:inputText>
			
			Senha:
			<h:inputText value = "#{cadastro.senha1}"></h:inputText>
			
			Confirmação de Senha:
			<h:inputText value = "#{cadastro.senha2}"></h:inputText> <!-- confirmação de senha -->
			
			Sexo:
			<h:selectOneRadio value = "#{cadastro.sexo}"> 
				<f:selectItem itemValue="F" itemLabel="Feminino"></f:selectItem> <!-- para selecionar apenas um item -->
				<f:selectItem itemValue="M" itemLabel="Masculino"></f:selectItem>
			</h:selectOneRadio>
			
			Deseja receber E-mail?
			<h:selectBooleanCheckbox value= "#{cadastro.receberEmails}"></h:selectBooleanCheckbox> <!-- campo de checkbox se sim ou se não -->
			
			Observações:
			<h:inputTextarea value = "#{cadastro.observacoes}" rows="4" cols="30"></h:inputTextarea>
			
			Linguagens de Programação:
			<h:selectManyCheckbox value="#{cadastro.linguagens}">
				<f:selectItems value="#{cadastro.listaLinguagens}" var="l" itemValue="#{l.id}" itemLabel="#{l.nome}"></f:selectItems> <!-- aqui puxa as linguagens do "Linguagem" -->
			</h:selectManyCheckbox>
			
		</h:panelGrid>	
		
		<h:commandButton value= "Cadastrar" action="info"></h:commandButton> <!-- botao que leva para outra pagina que no caso é a info e la mostra as informações que cadastrou aqui -->
	 
	</h:form>
</body>	
	
</html>
